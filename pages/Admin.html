<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>
    <a style="text-decoration: none;   margin-top: -40px; position: fixed; margin-left: 715px; background-color: gold; padding: 5px; border-radius: 8px; z-index: 5000;"
        href="../index.html">HOME PAGE</a>


    <!-- edit qilish uchun -->

    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <h1 class="text-center">Add new post</h1>
                <div class="modal-body">
                    <form id="modal-form" class="form-control  ">

                        <input name="todo" id="title" type="text" placeholder="Title" class="form-control p-2 mt-2">
                        <input name="todo" id="subtitle" type="text" placeholder="Subtitle"
                            class="form-control p-2 mt-2">
                        <input name="todo" id="createdAt" type="datetime" placeholder="createdAt"
                            class="form-control p-2 mt-2">
                        <input name="todo" id="images" type="url" placeholder="Image adress"
                            class="form-control p-2 mt-2">
                        <img id="imagess" style="margin-left: 200px; margin-top: 10px; display: flex;" src=""
                            alt="image" width="35" height="35">
                        <input type="checkbox" class="mb-3 radio" name="radio" id="OK" />
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center mt-4 gap-4 ">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="add-todo-btn" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- post qo'shish uchun -->

    <form id="form" class="form-control mt-5 w-50 mx-auto shadow-lg">
        <h3 class="text-black-50 text-center">Add Posts</h3>
        <input class="form-control mt-4 title" name="title" type="text" placeholder="Enter Title..." />
        <input class="form-control mt-4 subtitle" name="subtitle" type="text" placeholder="Enter Subtitle..." />
        <input class="form-control mt-4 date" name="createdAt" type="datetime" placeholder="CreateAt..." />
        <input class="form-control mt-4 image" name="image" type="url" placeholder="Enter Image Url..." />

        <div class="text-black-25 mt-4 mb-2">Add to the top post</div>
        <label for="OK">OK</label>
        <input type="checkbox" class="mb-3 radio" name="radio" id="OK" />
        <button class="btn send btn-primary w-100 mb-2">Send</button>
    </form>
    <div class="top bg-info" style="height: 150px;">
    </div>
    <div class="container" style="margin-top: 100px;">
        <main class="main d-flex justify-content-center gap-5 flex-wrap mb-4"></main>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
